<!DOCTYPE html>
<html lang="en" >

<head>

  <title>termynal.js: A lightweight and modern animated terminal window</title>

<body>

    <span data-ty="input" data-ty-prompt=">>>">you can mail me at</span>
    <span data-ty="input" data-ty-prompt=">>>">mahdimunfarid@gmail.com</span>
    <span data-ty="input" data-ty-prompt=">>>">message us for support</span>
    <span data-ty="input" data-ty-prompt=">>>">Thank You :)</span>
    

  
</div>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/316871/termynal.min.js'></script>

</html>
